    <script type="text/javascript">
        function ValidateForm(frm)
        {
           if(frm.uid.value=="")
           {
               alert("User - ID is a mandatory field !!!");
               frm.uid.focus();
               return false;
           } 
           if(frm.password.value=="")
           {
            alert("Password is a mandatory field !!!");
               frm.password.focus();
               return false; 
           }
           header()
        }
        </script>
